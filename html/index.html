<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>testing place</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/media.css" />
  </head>
  <body>
    <section class="container">
      <div class="log">
        <div class="join-container">
          <h1>Join Us!</h1>
          <button class="sign-in">
            <img src="../img/Logo.png" alt="" />Sign in with Google
          </button>
          <h2>Sign In with your Email</h2>
          <div class="input-container">
            <div class="email">
              <label for="">Email Address</label>
              <input type="text" placeholder="Insert your email" />
            </div>
            <div class="pass">
              <label for="">Password</label>
              <input type="text" placeholder="Insert your password" />
            </div>
          </div>
          <div class="contact">
            <div class="check-box">
              <input type="checkbox" />
              <label for="">Keep me logged in</label>
            </div>
            <a href="#">Forgot password?</a>
          </div>
          <div class="button-container">
            <button class="sign">Sign In</button>
            <button class="regis">Register</button>
          </div>
        </div>
      </div>
      <img src="../img/Banner.png" alt="" class="banner" />
    </section>
  </body>
</html>
